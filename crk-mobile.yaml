internalName: crk

displayNames:
  crk: nēhiyawēwin
  en: Plains Cree

locale: crk

supportedTargets: [ios, android]

modes:
# mobile layouts:
  mobile-default: |
    á š e r t y u i o p
    a s d f g h j k l đ
    ž z č c v b n m w
  mobile-shift: |
    Á Š E R T Y U I O P
    A S D F G H J K L Đ
    Ž Z Č C V B N M W

# mobile keyboards properties:
longpress:
  Á: Q
  A: Æ Ä Å
  Č: X
  O: Ø Ö
  á: q
  a: æ ä å
  č: x
  o: ø ö

styles:
  tablet:
    actions:
      backspace: [1, right, fill]
      enter: [2, right, fill]
      shift: [3, both, fill]
  phone:
    actions:
      shift: [3, left, fill]
      backspace: [3, right, fill]

strings:
  space: gaska
  return: linnjámolsun
